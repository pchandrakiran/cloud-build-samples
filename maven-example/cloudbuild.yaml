# [START cloudbuild_maven]
steps:
  - name: maven:3-eclipse-temurin-17-alpine
    entrypoint: mvn
    args: ["test"]
    dir: maven-example
  - name: maven:3-eclipse-temurin-17-alpine
    entrypoint: mvn
    args: ["package", "-Dmaven.test.skip=true"]
    dir: maven-example
  - name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/hellospring", "--build-arg=JAR_FILE=target/hello-spring-1.0.0.jar", "."]
    dir: maven-example
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['container', 'clusters', 'get-credentials', 'autopilot-cluster-1', '--zone', 'us-central1-c', '--project', '$PROJECT_ID']
    dir: maven-example
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'deployment.yaml', '--image=us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/hellospring']
    dir: maven-example
images: ["us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/hellospring"]
options:
  logging: CLOUD_LOGGING_ONLY
# [END cloudbuild_maven]
